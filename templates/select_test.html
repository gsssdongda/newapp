<!DOCTYPE html>
<html>
<head>
    <title>Select Test</title>
    <style>
        body { text-align: center; font-size: 20px; }
        .test-btn { font-size: 20px; color: blue; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Select Your Test</h1>
    {% for test in tests %}
        <button class="test-btn" onclick="window.location.href='/start_test/{{ test }}'">{{ test }}</button><br>
    {% endfor %}
</body>
</html>
